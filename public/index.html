<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    
    <!-- تحسين SEO -->
    <title>نظام إدارة المشاريع - إدارة مشاريعك بكفاءة وسهولة</title>
    <meta name="description" content="نظام متكامل لإدارة المشاريع والمهام باستخدام React.js و Tailwind CSS" />
    <meta name="keywords" content="إدارة مشاريع, مشاريع, مهام, React, Tailwind CSS" />
    <meta name="author" content="Your Name" />
    
    <!-- Viewport للتصميم المتجاوب -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest File -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- تحسينات للأجهزة المختلفة -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="نظام إدارة المشاريع" />
    <meta property="og:description" content="نظام متكامل لإدارة المشاريع والمهام" />
    <meta property="og:type" content="website" />
    
    <!-- دعم اللغة العربية -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- تحسينات الأداء -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts للغة العربية -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* تحميل سريع للخطوط */
      .font-loading {
        font-family: 'IBM Plex Sans Arabic', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      
      /* تحسينات للأداء الأولي */
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      /* شاشة التحميل */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8fafc;
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <!-- شاشة التحميل الأولية -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'IBM Plex Sans Arabic', sans-serif;">
        <h2>يجب تفعيل JavaScript لتشغيل هذا التطبيق</h2>
        <p>هذا التطبيق يعتمد على JavaScript. يرجى تفعيله في متصفحك للمتابعة.</p>
      </div>
    </noscript>
    
    <div id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #64748b;">جاري تحميل نظام إدارة المشاريع...</p>
      </div>
    </div>
    
    <!-- حاوية React الرئيسية -->
    <div id="root"></div>
    
    <!-- سكريبت لإخفاء شاشة التحميل -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 500);
      });
      
      // Fallback لإخفاء شاشة التحميل
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 3000);
    </script>
    
    <!-- تحليلات Google (اختياري) -->

  </body>
</html>
